<html>
   <head>
      <script>
         function doStart(){
            document.getElementById("first").focus(); 
         }
         function checkNumber(obj){
             let x = obj.value;
             if(isNaN(x)){
             	getnum(obj);
             }	    
         }
         function getnum(obj) {
            let num=prompt("Please Enter valid Number","");
            if(num!=null && num!=""){
          	obj.value=num;
	    }
	    else {
	 	alert("Input please!");
	        getnum(obj);
	    }
         }
         function selectOperator() {
         	let o = document.getElementById("mop").value;
         	document.getElementById("oper").value = o;
         }
         function doCalculate(val)
         {
             let o = val.value;
             let x =document.getElementById("first").value;
             let y=document.getElementById("second").value;
             let res = 0;
             switch(o){
             	case "add": res = x+y;
             			break;
             	case "sub": res = x-y;
             			break;
             	case "mul": res =x*y;
             			break;
             	case "div": res=x/y:
             		break;
             }
             document.getElementById("result").value = res;
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("frm").reset();
         }
      </script>
      
   </head>
   <body onload="doStart()">
      <form name="frm">
      <label for="first">Enter 1st Operand:</label>
      <input type="text" id="first" name="first" onblur="checkNumber(this)"><br>
      <label for="second">Enter 2nd Operand:</label>
      <input type="text" id="second" name="second" onblur="checkNumber(this)"><br>
      <label for="mop">Select Math Operator:</label>
      <select id="mop" onclick="selectOperator()">
      	<option value="add">+</option>
      	<option value="sub">-</option>
      	<option value="mul">*</option>
      	<option value="div">/</option>
      </select>
      <input type="text" id="oper" onfocus="doCalculate(this)">
      <br>
      <label for="result">The Result:</label>
      <input type="text" id="result" name="result"><br>
      <button id="clear" onclick="clr()">Clear</button>
      </form>
   </body>
</html>
